<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@100;300&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- SCHEDULER HEADER-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day!</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- SCHEDULER PLANNER -->
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">9:00am</div>
      <textarea class="col-8 col-md-10 scheduler" id="9"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">10:00am</div>
      <textarea class="col-8 col-md-10 scheduler" id="10"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">11:00am</div>
      <textarea class="col-8 col-md-10 scheduler" id="11"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">12:00pm</div>
      <textarea class="col-8 col-md-10 scheduler" id="12"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">1:00pm</div>
      <textarea class="col-8 col-md-10 scheduler" id="13"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">2:00pm</div>
      <textarea class="col-8 col-md-10 scheduler" id="14"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">3:00pm</div>
      <textarea class="col-8 col-md-10 scheduler" id="15"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">4:00pm</div>
      <textarea class="col-8 col-md-10 scheduler" id="16"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour time-block">5:00pm</div>
      <textarea class="col-8 col-md-10 scheduler" id="17"></textarea>
      <button class="col-2 col-md-1 saveBtn"><i>Save</i></button>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- JS LINK -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
